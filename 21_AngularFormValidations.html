
<!-- $invalid --- The field which is required is invalid
$error.required -- The required field is empty
$error.email -- The email field contains invalid email
$dirty -- The user has interacted with the field -->


<!DOCTYPE html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<body>
		<div ng-app="">
			<h3> Default validation handled by browser </h3>
			<form>
				<input type="text" name="name" required />
				<input type="email" name="email" required/>
				<input type="submit" value="Submit" />
			</form>

			<h3>Validation handled using Angular JS </h3>
			<form novalidate name = "myForm" ng-init="name='irfan';email='irfan@mail.com'" >
				<input type="text" name="name" ng-model="name" required />
				<span ng-show="myForm.name.$invalid">UserName required</span>
				<input type="email" name="email" ng-model="email" required/>
				<span ng-show="myForm.email.$error.required">EmailID required</span>
				<span ng-show="myForm.email.$error.email">EmailID invalid</span>
				<input ng-disabled = "myForm.name.$dirty && myForm.name.$invalid || myForm.email.$dirty && myForm.email.$invalid" type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
