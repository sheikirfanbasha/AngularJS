<!DOCTYPE html>
<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript">

		</script>
	</head>
	<body>
		<div ng-app = "" ng-init="firstname='irfan'; array=[1,2,3,4]; obj=[{name:'irfan', country:'india'}, {name:'bifrost', country:'USA'}, {name:'quantify', country:'Germany'}]">
			<p>{{firstname | uppercase}} </p>
			<h3>{{array[3] | currency}}</h3>
			<li ng-repeat="x in obj | orderBy : 'country'">
				{{x.name + " : " + x.country}}
			</li>
			<input type="text" ng-model="key" />
			<li ng-repeat="x in obj | filter:key | orderBy : 'country'">
				{{x.name + " : " + x.country}}
			</li>
		</div>
	</body>
</html>
